<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Response - Timeseries Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .json-container {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.875rem;
            max-height: 70vh;
            overflow: auto;
        }
        .copy-success {
            color: #198754;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3><i class="bi bi-code-square"></i> Raw API Response</h3>
            <div class="btn-group">
                <button id="copyBtn" class="btn btn-primary">
                    <i class="bi bi-clipboard"></i> Copy to Clipboard
                </button>
                <button onclick="window.close()" class="btn btn-secondary">
                    <i class="bi bi-x-circle"></i> Close
                </button>
            </div>
        </div>

        <div class="json-container p-3">
            <pre><code>{{ raw_results_json }}</code></pre>
        </div>

        <div class="text-muted small mt-3">
            <i class="bi bi-info-circle"></i> 
            This popup shows the complete raw API response data as returned from the backend.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('copyBtn').addEventListener('click', function() {
            const textToCopy = document.querySelector('pre code').textContent;
            
            navigator.clipboard.writeText(textToCopy).then(function() {
                // Success feedback
                const btn = document.getElementById('copyBtn');
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '<i class="bi bi-check-circle-fill"></i> Copied!';
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-success');
                
                // Reset after 2 seconds
                setTimeout(function() {
                    btn.innerHTML = originalHTML;
                    btn.classList.remove('btn-success');
                    btn.classList.add('btn-primary');
                }, 2000);
            }).catch(function(err) {
                console.error('Could not copy text: ', err);
                alert('Copy failed. Please select the text manually and copy with Ctrl+C');
            });
        });
    </script>
</body>
</html>
